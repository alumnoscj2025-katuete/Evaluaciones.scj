<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen - Salud 8¬∫ Grado</title>
<style>
  body { font-family: Arial, sans-serif; margin: 10px; background: #f5f5f5; }
  h1 { color: #333; text-align: center; }
  .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
  label { display: block; margin: 6px 0; }
  select, input[type=text] { width: 100%; padding: 10px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
  button { padding: 12px 20px; margin-top: 10px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; }
  #btnEnviar { background-color: #2196F3; color: white; }
  #btnPDF { background-color: #4CAF50; color: white; display: none; }
  .pregunta { margin-bottom: 15px; }
  .opcion { margin-left: 20px; }
  @media(max-width:600px){ select,input[type=text],button{font-size:16px;} }
</style>
</head>
<body>

<h1>üìò Examen de Salud - 8¬∫ Grado</h1>

<div class="card">
  <label for="selTurno">Turno:</label>
  <select id="selTurno"><option value="">-- Turno --</option></select>

  <label for="selGrado">Grado:</label>
  <select id="selGrado"><option value="">-- Grado --</option></select>

  <label for="selEst">Estudiante:</label>
  <select id="selEst"><option value="">-- Estudiante --</option></select>

  <label for="selMat">Materia:</label>
  <select id="selMat"><option value="">-- Materia --</option></select>
</div>

<div id="preguntas"></div>

<button id="btnEnviar">üì§ Enviar Respuestas</button>
<button id="btnPDF">üíæ Generar PDF</button>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzTTvI2QYoBAHcoQKY8YDftGirkD6c5FTUZ0PBkhp83iyJjUFNd0OgKLG4l7iMtu3az/exec";

const selTurno = document.getElementById("selTurno");
const selGrado = document.getElementById("selGrado");
const selEst   = document.getElementById("selEst");
const selMat   = document.getElementById("selMat");
const divPreg  = document.getElementById("preguntas");
const btnEnviar= document.getElementById("btnEnviar");
const btnPDF   = document.getElementById("btnPDF");

// üîπ EXAMEN DE SALUD - 8¬∫ GRADO üîπ
const examenData = [
  { pregunta: "¬øCu√°les son los signos y s√≠ntomas m√°s frecuentes de la diabetes?", tipo: "multiple", opciones: ["Sed constante y orina frecuente", "Falta de apetito", "Aumento de peso"], correcta: "Sed constante y orina frecuente" },
  { pregunta: "¬øQu√© tipo de alimentos se recomienda para una persona con diabetes?", tipo: "multiple", opciones: ["Az√∫car, miel y dulces", "Alimentos ricos en fibra, frutas y verduras frescas", "Bocaditos fritos y comidas r√°pidas"], correcta: "Alimentos ricos en fibra, frutas y verduras frescas" },
  { pregunta: "¬øCu√°l es uno de los principales factores que causa obesidad y sobrepeso?", tipo: "multiple", opciones: ["Consumo excesivo de alimentos hipercal√≥ricos", "Comer pocas veces al d√≠a", "Comer muchas frutas y verduras"], correcta: "Consumo excesivo de alimentos hipercal√≥ricos" },
  { pregunta: "¬øCu√°l es el tratamiento adecuado para controlar la diabetes?", tipo: "multiple", opciones: ["Consumir alimentos grasos", "Evitar toda actividad f√≠sica", "Mantener un equilibrio adecuado de insulina y alimentaci√≥n saludable"], correcta: "Mantener un equilibrio adecuado de insulina y alimentaci√≥n saludable" },
  { pregunta: "¬øCu√°les son los tipos principales de desnutrici√≥n?", tipo: "multiple", opciones: ["Kwashiorkor y marasmo", "Temor a engordar", "Hinchaz√≥n abdominal por gases"], correcta: "Kwashiorkor y marasmo" },
  { pregunta: "¬øC√≥mo debe alimentarse una mujer embarazada?", tipo: "multiple", opciones: ["Comer una sola vez al d√≠a", "Consumir cualquier tipo de alimento sin control", "Mantener una dieta rica en calcio, hierro y prote√≠nas"], correcta: "Mantener una dieta rica en calcio, hierro y prote√≠nas" },
  { pregunta: "¬øQu√© cuidados son necesarios durante el embarazo?", tipo: "multiple", opciones: ["Realizar ejercicios suaves y asistir a controles m√©dicos", "Alimentarse en exceso", "Evitar visitar al m√©dico"], correcta: "Realizar ejercicios suaves y asistir a controles m√©dicos" },
  { pregunta: "¬øC√≥mo debe alimentarse un reci√©n nacido?", tipo: "multiple", opciones: ["Con leche en polvo", "Con leche de vaca", "Exclusivamente con leche materna"], correcta: "Exclusivamente con leche materna" },
  { pregunta: "¬øCu√°l es un s√≠ntoma frecuente de la bulimia?", tipo: "multiple", opciones: ["Comer de manera exagerada y luego provocar el v√≥mito", "Realizar ejercicios f√≠sicos moderados", "Comer muchas frutas"], correcta: "Comer de manera exagerada y luego provocar el v√≥mito" },
  { pregunta: "¬øCu√°nto dura normalmente el embarazo en una mujer?", tipo: "multiple", opciones: ["9 meses", "8 meses", "10 meses"], correcta: "9 meses" }
];

window.onload = () => {
  cargarConfig();
  selTurno.onchange = cargarEstudiantes;
  selGrado.onchange = cargarEstudiantes;
  selMat.onchange   = mostrarPreguntas;
  btnEnviar.onclick = enviar;
  btnPDF.onclick    = generarPDF;
};

async function cargarConfig(){
  try {
    const res = await fetch(`${URL_SCRIPT}?action=config`);
    const cfg = await res.json();
    llenarSelect(selGrado,cfg.grados);
    llenarSelect(selTurno,cfg.turnos);
    llenarSelect(selMat,cfg.materias);
  } catch(err){
    alert("‚ùå Error al cargar configuraci√≥n: "+err.message);
  }
}

function llenarSelect(select,arr){
  select.innerHTML = "";
  const def = select===selGrado?"-- Grado --": select===selTurno?"-- Turno --":"-- Materia --";
  select.appendChild(new Option(def,""));
  arr.forEach(v=>select.appendChild(new Option(v,v)));
}

async function cargarEstudiantes(){
  const g=selGrado.value, t=selTurno.value;
  if(!g||!t) return;
  try{
    const res = await fetch(`${URL_SCRIPT}?action=estudiantes&grado=${g}&turno=${t}`);
    const lst = await res.json();
    selEst.innerHTML="";
    selEst.appendChild(new Option("-- Estudiante --",""));
    lst.forEach(e=>selEst.appendChild(new Option(e.nombre,e.nombre)));
  }catch(err){
    alert("‚ùå Error al cargar estudiantes: "+err.message);
  }
}

function mostrarPreguntas(){
  divPreg.innerHTML="";
  examenData.forEach((q,i)=>{
    let html=`<div class="card pregunta"><p><b>${i+1}. ${q.pregunta}</b></p>`;
    if(q.tipo==="multiple"){
      q.opciones.forEach(opt=>{
        html+=`<label class="opcion"><input type="radio" name="p${i}" value="${opt}"> ${opt}</label>`;
      });
    } else if(q.tipo==="vf"){
      html+=`<label class="opcion"><input type="radio" name="p${i}" value="Verdadero"> Verdadero</label>`;
      html+=`<label class="opcion"><input type="radio" name="p${i}" value="Falso"> Falso</label>`;
    } else if(q.tipo==="texto"){
      html+=`<input type="text" name="p${i}">`;
    }
    html+="</div>";
    divPreg.insertAdjacentHTML("beforeend",html);
  });
}

async function enviar(){
  const est=selEst.value, mat=selMat.value, g=selGrado.value, t=selTurno.value;
  if(!est||!mat) return alert("‚ö†Ô∏è Complet√° todos los campos");

  const preguntas=examenData.map(q=>q.pregunta);
  const correctas=examenData.map(q=>q.correcta);
  const respuestas=examenData.map((_,i)=>{
    const sel=document.querySelector(`input[name='p${i}']:checked`);
    if(sel) return sel.value;
    const txt=document.querySelector(`input[name='p${i}']`);
    return txt? txt.value : "";
  });

  let nota=0;
  respuestas.forEach((r,i)=>{ if((r||"").trim().toLowerCase() === (correctas[i]||"").trim().toLowerCase()) nota++; });

  const payload={estudiante:est,grado:g,turno:t,materia:mat,preguntas,respuestas,correctas,nota};

  try{
    const res = await fetch(URL_SCRIPT,{
      method:"POST",
      headers:{"Content-Type":"text/plain"},
      body:JSON.stringify(payload)
    });
    const ok = await res.json();
    if(ok.status==="ok"){
      alert(`‚úÖ Nota: ${nota}/${correctas.length}`);
      btnPDF.style.display="inline-block";
    } else {
      alert("‚ùå Error al guardar respuestas en Sheets");
    }
  }catch(err){
    alert("‚ùå Error guardando respuestas. Revis√° la consola.");
    console.error(err);
  }
}

function generarPDF(){
  const contenido=divPreg.innerHTML;
  const win=window.open('','','width=800,height=600');
  win.document.write('<html><head><title>Examen PDF</title></head><body>');
  win.document.write(`<h1>Examen - ${selMat.value}</h1>`);
  win.document.write(`<h3>Estudiante: ${selEst.value}</h3>`);
  win.document.write(contenido);
  win.document.write('</body></html>');
  win.document.close();
  win.print();
}
</script>
</body>
</html>
